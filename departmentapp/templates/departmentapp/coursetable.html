{% if result.filtererror %}
    <div class="alert alert-danger">
        <h3>ERROR!!!</h3>
        <p>{{ result.message }}</p>
    </div>
{% else %}
    <div id="table-wrapper" class="row">
        <table width="100%" class="table table-striped table-bordered table-hover" id="teacher-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in result.course_list %}
                    <tr class="course-row" data-href="{% url 'departmentapp:course_profile' result.department.dept_code course.course_code %}">
                        <td>{{ course.course_code }}</td>
                        <td>{{ course.course_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
